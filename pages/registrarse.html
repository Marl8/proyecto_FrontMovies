<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Registro | FrontMovies</title>
</head>
<body class="bodyRegistrarse">
    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse seccionLogin">
            <div class="headerRegistrarse">
                <a class="logo" href="../index.html">
                    <img src="../assets/img/FrontMovies.png" alt="Logo Principal">
                </a>
            </div>

            <!-- Contenedor para mensajes de error o éxito -->
            <div id="mensaje" style="text-align:center; margin-bottom:1rem;"></div>

            <form action="#" method="post">
                <h2 class="tituloRegistrarse">Registro</h2>
                <div>
                    <input type="text" placeholder="Nombre" id="nombre" name="nombre">
                </div>
                <div>
                    <input type="text" placeholder="Apellido" id="apellido" name="apellido">
                </div>
                <div>
                    <input type="email" placeholder="Email" id="email" name="email">
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" id="password" name="password">
                </div>
                <div>
                    <input type="date" placeholder="Fecha de Nacimiento" id="fechaNacimiento" name="fechaNacimiento">
                </div>
                <div>
                    <select name="pais" id="pais">
                        <option value="" selected>País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                </div>
                <div class="terminos">
                    <input class="check" type="checkbox" id="terminos">
                    <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                </div>
                <div>
                    <input class="boton" type="submit" value="Registrarse">
                </div>
                <div class="ayuda">
                    <a class="ayuda" href="#">¿Necesitas ayuda?</a>
                </div>
            </form>
        </section>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script type="module" src="../js/registro.js"></script>
</body>
</html>
