<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Iniciar Sesión | FrontMovies</title>
</head>
<body class="bodyRegistrarse">
    <main id="main" class="main main-login">
        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse">
            <div class="headerRegistrarse">
                <a class="logo" href="../index.html">
                    <img src="../assets/img/FrontMovies.png" alt="Logo Principal">
                </a>
            </div>

            <!-- Mensajes de error/éxito -->
            <div id="mensaje" style="text-align:center; margin-bottom:1rem;"></div>

            <form action="#" method="post">
                <h2 class="tituloRegistrarse">Iniciar Sesión</h2>
                <div>
                    <input type="email" placeholder="Email" id="email" name="email">
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" id="password" name="password">
                </div>
                <div class="button-container">
                    <input class="boton" type="submit" value="Iniciar Sesión">
                </div>
                <div class="div-registrarse">
                    <a id="ayuda" class="ayuda" href="registrarse.html">Registrarse</a>
                </div>
            </form>
        </section>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script type="module" src="../js/login.js"></script>
</body>
</html>
