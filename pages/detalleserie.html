<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/detalle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header class="header">
        <nav class="navegacion">
            <a class="logo" href="../index.html">
                <img src="../assets/img/FrontMovies.png" alt="Logo Principal">
            </a>
            <button class="btn-toggle-menu" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="listaNav">
                <li class="listaItem"><a class="linkNav" href="../index.html#tendencias">Tendencias</a></li>
                <li class="listaItem"><a class="linkNav" id="link-series" href="./series.html">Series</a></li>
                <li class="listaItem"><a class="linkNav" href="./registrarse.html">Registrarse</a></li>
                <li class="listaItem"><a class="linkNav iniciarSesion" href="./iniciosesion.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main id="mainDetalle" class="mainDetalle">
        <section class="detalle" data-aos="zoom-in">
            <div class="contenedorDetalle">
                <div class="imgDetalle">
                    <!-- Imagen de la película -->
                    <img id="detallePoster" src="" alt=""> 
                </div>
                <div class="textoDetalle">
                    <!-- Título de la película -->
                    <h1 id="detalleTitulo"></h1> 
                    <!-- Información general -->
                    <p id="detalleInfo"></p> 
                    <!-- Overview -->
                    <h2>Overview</h2>
                    <p id="detalleOverview"></p> 
                    <!-- Slogan -->
                    <h3 id="esloganTitulo">Eslogan</h3>
                    <p><i id="eslogan"></i></p>
                    <div class="contenedorCreditos" id="detalleCreditos"> 
                        <!-- Los créditos se insertarán aquí -->
                    </div>
                    <div class="prod-container">
                        <ul id="productoras">
                            <!-- Las productoras se insertarán aquí -->
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section class="trailer"  data-aos="fade-up" data-aos-offset="400" data-aos-delay="50" data-aos-duration="1000"  >
            <div class="contenedorTrailer" id="contenedorTrailer">
                <h2 class="titulo-trailer">Ver trailer</h2>
                <iframe id="detalleTrailer" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> 
            </div>
            <div class="contenedorInfo">
                <div class="iconsInfo">
                    <ul>
                        <li><a href="" target="_blank"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="" target="_blank"><i class="fa-brands fa-x-twitter"></i></a></li>
                        <li><a href=""><i class="fab fa-instagram"></i></a></li>
                        <li><a id="homepage-link" href="" target="_blank"><i class="fas fa-link"></i></a></li>
                    </ul>
                </div>
                <div class="info">
                    <table>
                        <thead>
                            <tr>
                                <th class="titulo-info" colspan="2">INFO</th>
                            </tr>
                        </thead>
                        <tbody id="detalleInfoTabla">
                            <!-- Aqui se inserta la información adicional -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <nav class="navegacion">
            <ul class="listaNav">
                <li class="listaItem"><a class="linkNav" href="">Términos y condiciones</a></li>

                    <li class="listaItem"><a class="linkNav" href="">Ayuda</a></li>
            </ul>
        </nav>
        <a href="#" class="flechaArriba">
            <img src="../assets/img/flecha-hacia-arriba.png" alt="ir arriba flecha">
        </a>
        <div class="redes">
            <i class="fab fa-facebook"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fab fa-instagram"></i>
		</div>
