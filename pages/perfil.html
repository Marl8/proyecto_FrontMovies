<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <link rel="stylesheet" href="../css/perfil.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />


  <title>Perfil de Usuario | FrontMovies</title>
</head>

<body class="perfil-body">
  <!-- Botón hamburguesa -->
  <button class="menu-toggle"><i class="fa-solid fa-bars"></i></button>

  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="../assets/img/FrontMovies.png" alt="Logo Principal">
    </div>
    <nav class="sidebar-nav">
      <a href="../index.html"><i class="fa-solid fa-house"></i> Inicio</a>
      <!--<a href="#"><i class="fa-solid fa-clock-rotate-left"></i> Historial</a>-->
      <a href="#"><i class="fa-solid fa-heart"></i> Favoritos</a>
      <a href="#"><i class="fa-solid fa-gear"></i> Configuración</a>
      <button id="logout" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión</button>
    </nav>
  </aside>

  <main class="perfil-main">
    <section class="perfil-header">
      <img id="avatar" class="perfil-avatar" src="" alt="Avatar del usuario">
      <div class="perfil-info">
        <h2 id="nombre" class="perfil-nombre"></h2>
        <p id="email" class="perfil-email"></p>
        <p id="detalles" class="perfil-detalles"></p>
      </div>
    </section>

    <section class="perfil-favoritos">
      <h3>Películas favoritas</h3>
      <div id="favoritos-container" class="favoritos-container">
        <!-- Tarjetas de películas favoritas se insertarán aquí -->
      </div>
    </section>

    <section class="perfil-favoritos">
  <h3>Series Favoritas</h3>
  <div id="favoritos-series-container" class="favoritos-container">
    <!-- Tarjetas de series favoritas se insertarán aquí -->
  </div>
</section>
  </main>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script type="module" src="../js/perfil.js"></script>
</body>
</html>
